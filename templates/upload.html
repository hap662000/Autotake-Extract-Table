<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autotake - Upload PDF</title>
    <link href="/static/css/styles.css" rel="stylesheet">
    <script src="/static/js/scripts.js"></script>
</head>
<body class="min-h-screen">
    <header class="header p-6">
        <h1 class="text-3xl font-bold text-white">Autotake - Upload PDF</h1>
    </header>
    <main class="container mx-auto p-6">
        <div class="card p-8 max-w-lg mx-auto">
            <h2 class="text-2xl font-semibold text-gray-800 mb-6">Upload Construction Document</h2>
            <form id="upload-form" action="/upload" method="post" enctype="multipart/form-data" class="space-y-6">
                <div>
                    <label for="file" class="block text-sm font-medium text-gray-700">Select PDF File</label>
                    <input type="file" id="file" name="file" accept=".pdf" class="mt-2 w-full px-4 py-3 border rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-300" required>
                </div>
                <button type="submit" class="button-primary w-full text-white py-3 rounded-lg font-medium">Upload</button>
            </form>
        </div>
        <div id="loading-overlay" class="loading-overlay" style="display: none;">
            <div class="loader"></div>
            <p class="text-white text-lg mt-4">Processing your PDF...</p>
        </div>
    </main>
</body>
</html>
